<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list *ngIf="noticias">
 <ion-item *ngFor="let noticia of noticias.data">
 <h2>{{noticia.id}}</h2>
 <p>{{noticia.title}}</p>
 </ion-item>
 </ion-list>
</ion-content>
