<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-grid fixed>
    <ion-row *ngIf="noticias">
      <ion-col
        size="12"
        size-lg="3"
        size-md="2"
        size-sm="6"
        size-xs="12"
        *ngFor="let noticia of noticias.data"
      >
        <ion-card color="dark">
          <ion-card-header>
            <ion-card-title>{{ noticia.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ noticia.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
