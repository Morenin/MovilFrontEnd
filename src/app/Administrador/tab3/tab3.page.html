<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 3 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="obtenerCiclos()">Obtener Ciclos</ion-button>
  <ion-list *ngIf="ciclos">
    <ion-item *ngFor="let ciclo of ciclos.Ciclos">
      <h2>{{ciclo.id}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
