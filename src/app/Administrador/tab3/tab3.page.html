<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Ofertas </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-list #lista>
  <ion-item-sliding  *ngFor="let oferta of ofertas.data ">
    <ion-item >
      <ion-label>
        <h2>{{oferta.headline}}</h2>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
  
  </ion-list>
