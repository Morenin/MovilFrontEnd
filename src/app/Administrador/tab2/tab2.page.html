<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="ofertas">
    <ion-button (click)="generarPDFoferta(ofertas.data)">Generar PDF</ion-button>
  </ion-list>
  <ion-list *ngIf="usuarios">
    <ion-button (click)="generarPDFusuarios(usuarios.data,ofertas.data)">Generar PDF2</ion-button>
  </ion-list>
</ion-content>
