<ion-grid fixed>
    <ion-row *ngIf="noticias">
      <ion-col
        size="12"
        size-lg="3"
        size-md="2"
        size-sm="6"
        size-xs="12"
        *ngFor="let noticia of noticias.data"
      >
        <app-noticia [noticia]="noticia"></app-noticia>
      </ion-col>
    </ion-row>
  </ion-grid>
