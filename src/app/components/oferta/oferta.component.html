        {{
          oferta.date_max | date: "dd/MM/yy"
        }}
      </p>
    </ion-label>
  </ion-card-header>
  <ion-card-content>
    <ion-label *ngIf="esGrande == true">{{ oferta.description | truncate:100 }}

    <a (click)="cambiar(oferta)" color="primary">ver menos</a>
      
    </ion-label>
    
  </ion-card-content>
